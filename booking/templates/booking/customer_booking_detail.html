{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Details</h1>
            <p> <strong>Name: </strong> {{object.first_name}} {{object.last_name}}</p>
            <p> <strong>Tel: </strong> {{object.phone}}</p>
            <p> <strong>Date: </strong> {{object.date}}</p>
            <p> <strong>Time: </strong> {{object.time}}</p>
            <p> <strong>Number of Guests: </strong> {{object.number_of_people}}</p>
            <a href="{% url 'customer_booking_list' %}" class="btn btn-sm btn-success">Back</a>
            <a href="{% url 'customer_booking_delete' object.id %}" class="btn btn-sm btn-danger">Delete</a>
            

        </div>
    </div>
</div>
{% endblock %}
