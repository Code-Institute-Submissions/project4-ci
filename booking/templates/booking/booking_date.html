{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-4">
    <div class="row">
        <div class="col text-center">
<h1>Choose Booking Date</h1>
{% if user.is_staff %}
<form action="{% url 'booking_date_list' %}" method="GET" class="form-control">
    {% csrf_token %}
<label for="date">Please choose a day</label>
<input id="date" name="date" type="date" required><br>
<input type="submit" class="btn btn-sm btn-success mt-3">
<a class="btn btn-sm btn-primary mt-3" href="{% url 'booking_day' %}">Back</a>
</form>
{% else %}
<h2>You do not have permission to access this information</h2>
{% endif %}
</div>
</div>
</div>
{% endblock %}
