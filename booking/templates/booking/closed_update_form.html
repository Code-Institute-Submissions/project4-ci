{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
<h1>Closed Dates</h1>
{% if user.is_staff %}
<form method="post"  >{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Update">
    <a href="{% url 'closed_list' %}" class="btn btn-danger">Cancel</a>
</form>
</div>
</div>
</div>
{% else %}
<h2>You do not have permission to access this page.</h2>
{% endif %}
{% endblock %}
