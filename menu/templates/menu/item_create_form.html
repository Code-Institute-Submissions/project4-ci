{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-4">
<div class="row">
    <div class="col text-center">
{% if user.is_staff %}
        <h1>New Menu Item</h1>
<form method="post" class="from-control ">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" class="btn btn-success">
    <a href="{% url 'menu_list' %}" class="btn btn-danger">Cancel</a>
</form>

{% else %}
<h2>You do not have permission to access this page. </h2>
{% endif %}
</div>
</div>
</div>
{% endblock %}
