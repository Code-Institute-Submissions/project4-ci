{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-4">
    <div class="row">
        <div class="col-10 offset-1 text-center">
<h2>Menu Items</h2>
<a href="{% url 'item_create_form' %}" class="btn btn-sm btn-primary mb-4">Create new Item</a>
<ul class="list-group">
    {% for fooditem in fooditems %}
    <li class="list-group-item"><a href="{% url 'item_detail' fooditem.id %}">{{ fooditem }}</a></li>
    {% endfor %}
</ul>
</div>
</div>
</div>  
{% endblock %}
