{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3 text-center">
<h1>Easy Home Recipes</h1>
<ul>
{% for recipe in recipes %}
   <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }} by {{ recipe.author }}</a></li>
{% if user.is_staff %}
    <a href="{% url 'recipe_update' recipe.id %}" class="btn btn-success">Edit</a>
    <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endfor %}
</ul>
{% if user.is_staff %}
<a href="{% url 'create_recipe' %}" class="btn btn-primary mt-5 ">Create new recipe</a>
{% endif %}
</div>
</div>
</div>
{% endblock %}
