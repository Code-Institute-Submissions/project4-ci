{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3 text-center">
<h1>Easy Home Recipes</h1>
<ul class="list-group">
{% for recipe in recipes %}
   <li class="list-group-item"><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }} by {{ recipe.author }}</a></li>
{% endfor %}
</ul>
{% if user.is_staff %}
<a href="{% url 'create_recipe' %}" class="btn btn-primary mt-5 ">Create new recipe</a>
{% endif %}
</div>
</div>
</div>
{% endblock %}
